services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: chorequest
      POSTGRES_PASSWORD: ${CHOREQUEST_DB_PASSWORD}
      POSTGRES_DB: chorequest
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chorequest"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/evarinou/chorequest-backend:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      CHOREQUEST_DATABASE_URL: postgresql+asyncpg://chorequest:${CHOREQUEST_DB_PASSWORD}@db:5432/chorequest
      CHOREQUEST_API_KEY: ${CHOREQUEST_API_KEY}
      CHOREQUEST_CLAUDE_API_KEY: ${CHOREQUEST_CLAUDE_API_KEY:-}
      CHOREQUEST_HA_URL: ${CHOREQUEST_HA_URL:-}
      CHOREQUEST_HA_WEBHOOK_ID: ${CHOREQUEST_HA_WEBHOOK_ID:-}
      CHOREQUEST_DEBUG: false
    ports:
      - "8007:8000"

  frontend:
    image: ghcr.io/evarinou/chorequest-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      PUBLIC_API_URL: http://backend:8000
      ORIGIN: http://localhost:3007
    ports:
      - "3007:3000"

volumes:
  pgdata:
